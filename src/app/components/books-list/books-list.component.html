<div class="action-container">
    <form class="search-form">
        <mat-form-field>
            <mat-label>Find your book</mat-label>
            <input matInput type="email"
                   id="search-text"
                   aria-describedby="search-text"
                   [(ngModel)]="searchText"
                   [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </form>
    <button mat-raised-button
            color="primary"
            class="list-button">Add new book
    </button>
    <button mat-raised-button
            color="primary"
            (click)="exportExcel()"
            class="list-button">Export EXCEL
    </button>
</div>
<table class="table-wrapper" id="books">
    <tr class="column-name">
        <th class="title-column" (click)="sort('title')">
            <div class="content">
                <p>Title</p>
                <mat-icon class="sort-icon">sort</mat-icon>
            </div>
        </th>
        <th>Description</th>
        <th class="page-count-column" (click)="sort('pageCount')">
            <div class="content">
                <p>Page count</p>
                <mat-icon class="sort-icon">sort</mat-icon>
            </div>
        </th>
        <th class="publish-date-column" (click)="sort('publishDate')">
            <div class="content">
                <p>Publish date</p>
                <mat-icon class="sort-icon">sort</mat-icon>
            </div>
        </th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let book of books| search: searchText"
        (click)="checkBook(book)"
        [ngStyle]="{'background-color' : book.isClicked ? selectedColor : defaultColor}">
        <th>{{book.title}}</th>
        <th>
            <div class="description-field">{{book.description}}</div>
        </th>
        <th>{{book.pageCount}}</th>
        <th>{{book.publishDate| date:'yyyy MM dd'}}</th>
        <th>
            <button mat-mini-fab
                    color="primary"
                    (click)="openBookInfo(book)">
                <mat-icon>edit</mat-icon>
            </button>
        </th>
    </tr>
</table>
